{% extends "base.html" %}
{% block content %}


  <table  class="table table-striped">
    <thead>
      <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
  {% for contact in contacts %}
    <tr>
    <td>{{ contact.id }}</td>
    <td>
      {{ contact.fio }}</td>
      <td>{{contact.date_added}}</td>
  </tr>
    </tbody>
    </table>
      {% else %}
    <em>Unbelievable.  No entries here so far</em>
  {% endfor %}

{% endblock %}
